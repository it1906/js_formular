<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous" />
    <link rel="stylesheet" href="styly.css">
    <title>JS - Formulář</title>
</head>

<body>
    <header>
        <h1>Kalorická kalkulačka</h1>
    </header>

    <main>
        <p>
            <a href="https://www.charliehofitness.cz/clanky/proc-si-mam-pocitat-kalorie.php">Co jsou kalorie a proč je
                počítat?</a>
        </p>
        <h2>Kalkulačka</h2>
        <div>
            <form>
                <div class="div2">
                    <label for="age" class="kategorie">Věk</label>
                    <div class="div">
                        <input type="text" name="age" id="age" placeholder="Zadejte svůj věk" />
                    </div>
                </div>

                <div class="div2">
                    <label for="sex" class="kategorie">Pohlaví</label>
                    <div class="div">
                        <label>
                            <input type="radio" name="sex" id="woman" value="žena" />
                            Žena
                        </label>
                    </div>
                </div>
                <div class="div2">
                    <div class="div">
                        <label>
                            <input type="radio" name="sex" id="man" value="muž" />
                            Muž
                        </label>
                    </div>
                </div>
                <div class="div2">
                    <label for="weight" class="kategorie">Váha</label>
                    <div class="div">
                        <input type="text" name="weight" id="weight" placeholder="Zadej svou váhu (kg)" />
                    </div>
                </div>
                <div class="div2">
                    <label for="height" class="kategorie">Výška</label>
                    <div class="div">
                        <input type="text" name="height" id="height" placeholder="Zadejte svou výšku (cm)" />
                    </div>
                </div>
            </form>
            <div id="tlacitko">
                <button type="button" id="calc">
                    VYPOČÍTAT
                </button>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
